<div class="container mt-5">
    <h1>Lista Procesos</h1>
    <hr>

    <div class="row">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Procesado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registro of listaProcesos; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ registro.nombre }}</td>
                    <td>{{ registro.apellido }}</td>
                    <td> <input type="checkbox" [(ngModel)]="registro.procesado"> </td>
                </tr>
            </tbody>
        </table>

        <div class="col">
            <button class="btn btn-primary btn-block" (click)="actualizarDatos()">Actualizar</button>
        </div>

    </div>
</div>
